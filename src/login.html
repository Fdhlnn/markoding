<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flowbite@1.4.0/dist/flowbite.min.css" rel="stylesheet">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-cover bg-center bg-blue-200" style="background-image: url('background.jpg');">
  <div class="flex items-center justify-center min-h-screen">
    <div class="card bg-blue-200 shadow-xl w-96">
      <div class="card-body">
        <h2 class="text-2xl font-bold text-center">Silakan Login</h2>
        <form action="#" method="POST" class="mt-4">
          <div class="form-control mb-4">
            <label class="label">
              <span class="label-text">Nama Pengguna:</span>
            </label>
            <input type="text" id="username" name="username" placeholder="Masukkan nama pengguna" required class="input input-bordered">
          </div>
          <div class="form-control mb-4">
            <label class="label">
              <span class="label-text">Kata Sandi:</span>
            </label>
            <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required class="input input-bordered">
          </div>
          <div class="form-control mb-4 flex items-center">
            <input type="checkbox" name="remember" class="checkbox checkbox-primary" id="remember">
            <label for="remember" class="label cursor-pointer">
              <span class="label-text">Ingat saya</span>
            </label>
          </div>
          <button type="submit" class="btn btn-primary w-full">Login</button>
        </form>
        <p class="mt-4 text-center">
          <a href="#" class="link link-primary">Lupa kata sandi?</a>
        </p>
        <p class="mt-2 text-center">
          Belum punya akun? <a href="#" class="link link-primary">Daftar sekarang</a>.
        </p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@1.4.0/dist/flowbite.bundle.min.js"></script>
</body>
</html>
